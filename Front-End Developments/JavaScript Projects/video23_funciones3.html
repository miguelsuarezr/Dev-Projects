<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>

<script type="text/javascript">


function suma(num1, num2){
	alert("La suma es: " + (num1+num2));
}

function resta(num1, num2){
	alert("La resta es: " + (num1-num2));
}

function multiplicacion(num1, num2){
	alert("La multiplicación es: " + (num1*num2));
}

function division(num1, num2){
	alert("La división es: " + (num1/num2));
}

do {

var operacion=prompt("Qué operación desea realizar?");

var operador1=parseInt(prompt("Introduce el primer número"));

var operador2=parseInt(prompt("Introduce el segundo número"));

if (operacion=="sumar") {
	suma(operador1, operador2);
}

else if (operacion=="restar") {
	resta(operador1, operador2);
}

else if (operacion=="multiplicar") {
	multiplicacion(operador1, operador2);
}

else if (operacion=="dividir") {
	division(operador1, operador2);
}

else {
	alert("Operación no contemplada");
}

var repetir=prompt("Deseas repetir?");

}while(repetir=="si");

</script>

</head>
<body>

</body>
</html>
