<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>

<style type="text/css">
	.centrado{
		text-align: center;
	}
</style>

<script type="text/javascript">

function dia_de_hoy(){
	var hoy=new Date();
	document.write(hoy.toDateString());
}	

</script>
</head>
<body>

<h1 class="centrado"><strong>¿Y qué día es hoy?</strong></h1>

<p>Hoy es día: <script type="text/javascript">dia_de_hoy();</script></p>
<p>Hemos dicho que hoy es día: <script type="text/javascript">dia_de_hoy();</script></p>
<p>Insisto, hoy es día: <script type="text/javascript">dia_de_hoy();</script></p>

</body>
</html>
