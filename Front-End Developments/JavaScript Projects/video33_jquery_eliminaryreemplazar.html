$(document).ready(function(){
    /* var z=document.getElementById("cerrar");

    document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);
    
	var imagenes=document.querySelectorAll("body");
	
	for(var i=0;i<imagenes.length;i++){
		
		imagenes[i].addEventListener("click", carrito, false);
	}

});

function cerrar_banner(){

    $("#banner").remove();
}

function carrito(num){
	
	if(num.target==imagen1){
		
		$("#imagen1").replaceWith("<div id='sustitucion'>Agregado al Carrito</div>");
	}
	
	if(num.target==imagen2){

		$("#imagen2").replaceWith("<div id='sustitucion'>Agregado al Carrito</div>");
	}
	
	if(num.target==imagen3){

		$("#imagen3").replaceWith("<div id='sustitucion'>Agregado al Carrito</div>");
	}
	
	if(num.target==imagen4){

		$("#imagen4").replaceWith("<div id='sustitucion'>Agregado al Carrito</div>");
	}

}

</script>
