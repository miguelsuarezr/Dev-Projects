<script>

  var articulos=["Zapatillas", "Camiseta", "Pantalon", "Calcetines"];
  
  //var articulos=new Array("Zapatillas", "Camiseta", "Pantalon", "Calcetines");

<body>

     </p>

      <h1>Manejando Arrays</h1>
      <script>
	  
		    document.write("<p> El Primer Articulo es <strong>");

        document.write(articulos[0] + "</strong> </p>");

        document.write("<p>El último elemento es <strong>");

        document.write(articulos[articulos.length-1] + "</strong> </p>"); //Manera de señalar el último elemento de un array

        articulos.unshift("Balón");

        document.write("<p>Casi nos olvidamos de agregar este elemento: <strong>");

        document.write(articulos[0] + "</strong></p>")

        document.write("<p>Agreguemos un elemento más al final: <strong>");

       // articulos.push("Raqueta"); Agregar elemento al final del array

       articulos.push(prompt("Introduce el artículo:"));

        document.write(articulos[articulos.length-1] + "</strong></p>");

        /* alert(articulos.length);  Esta propiedad sirve para contar cuantos elementos hay en array */

	  </script>
     </div>
  </div>
  
</div>
